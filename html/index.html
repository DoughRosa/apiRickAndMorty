<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Avaliação Final Frontend III</title>
    <link rel="stylesheet" href="../js/scripts.js" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="">
            <img
              src="../images/RICK_MORTY_ICON-01.svg"
              alt="icon_Rick_Morty"
              width="30"
              height="24"
            />
          </a>
        </div>

        <div class="container d-flex justify-content-center">
          <h1 class="titulo animationPiscar">API de Rick and Morty</h1>
        </div>
      </nav>

      <div class="container pesquise">
        <div class="row">
          <div class="offset-4 col-4">
            <div class="mb-5">
              <input
                type="email"
                class="form-control"
                id="searchInput"
                placeholder="Digite o nome do personagem aqui"
                onkeydown="if(event.keyCode === 13) pesquisarPersonagens()"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="darkgreen"
                class="lupa bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container d-flex justify-content-center p-5">
        <div id="characters" class="row row-cols-12 row-cols-md-4" ></div>
      </div>
      
      <section id="botoes">
        <div
          class="pagination d-flex justify-content-center align-items-center p-2"
        >
          <button
            class="botao p-2"
            disabled
            id="prevPageBtn1"
            onclick="paginaAnterior()"
          >
            Anterior
          </button>
          <small class="text-light m-2" style="font-size: 4vh" id="paginaAtual">
            1
          </small>
          <button
            class="botao p-2"
            id="nextPageBtn1"
            onclick="paginaSeguinte()"
          >
            Próxima
          </button>
        </div>
      </section>

      <div class="container imgDeFundo">
      </div>
    </main>

    <footer>
      <div
        class="container rodaPe justify-content-center d-flex p-5"
        id="rodaPeInfos"
      ></div>
      <div class="container d-flex justify-content-center mb-3 info-footer">
        <div class="row">
          <div id="col">
            <small>Desenvolvido por: <span>Douglas Rosa</span> em 2024</small>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>
